    <h1>Experiment 1</h1>
    <h2>Menu Bar > Terminal > New Terminal > Output</h2>

 <script>
    function capitalizeEveryOtherLetter(inputString) {
        let result = '';
        
        for (let i = 0; i < inputString.length; i++) {
            if (i % 2 === 0) {
                // Capitalize even-indexed letters (0-based index)
                result += inputString[i].toUpperCase();
            } else {
                // Keep odd-indexed letters as they are
                result += inputString[i];
            }
        }
    
        return result;
    }
    </script>
