<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>
    <h1>Change Background Color</h1>
    <button id="favoriteColorButton">Change Background Color</button>

    <script>
        function favoriteColor() {
            var color = prompt("Enter your favorite color!");

            if (color) {
                document.body.style.backgroundColor = color;
            } 
            else (){
                alert("Oops, sorry I dont know that color!")
            }
        } 

        document.getElementById("favoriteColorButton").onclick = favoriteColor;

    </script>
</body>
</html>
