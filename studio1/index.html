<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Erica+One&family=Lato:wght@300;400&family=Luckiest+Guy&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Mad Lib</title>
</head>
<body>
    <header>
        <img id="kikititle" src="images/kikititle.png" alt="kikititle" height="150px">
        <h1> MAD LIB</h1>
    </header>
    <main>
        <form id="kikiform">
<!-- ///////////////////////* First Set *////////////////////// -->
            <div class="main">

                <div class="insert">
                    <label for="number">Number:</label>
                    <input type="text" id="name" >
                </div>

                <div class="insert">
                    <label for="color">Color:</label>
                    <input type="text" id="cafeName" >
                </div>

                <div class="insert">
                    <label for="noun1">Noun:</label>
                    <input type="text" id="pluralN" >                   
                </div>

                <div class="insert">
                    <label for="adj1">Adjective:</label>
                    <input type="text" id="adj1" >                    
                </div>
<!-- ///////////////////////* Second Set *////////////////////// -->
                <div class="insert">
                    <label for="ingverb">-ing Verb:</label>
                    <input type="text" id="animal" >                    
                </div>

                <div class="insert">
                    <label for="pNoun1">Plural Noun:</label>
                    <input type="text" id="greeting" >                    
                </div>

                <div class="insert  ">
                    <label for="adj2">Adjective:</label>
                    <input type="text" id="adj2" >
                </div>

                <div class="insert">
                    <label for="noun2">Noun:</label>
                    <input type="text" id="studySubject" >
                </div>

                <div class="insert">
                    <label for="pNoun2">Plural Noun:</label>
                    <input type="text" id="color" >
                </div>
<!-- ///////////////////////* Third Set *////////////////////// -->
                <div class="insert">
                    <label for="name">Name:</label>
                    <input type="text" id="music" >                    
                </div>

                <div class="insert  ">
                    <label for="adj3">Adjective:</label>
                    <input type="text" id="adj2" >
                </div>

                <div class="insert  ">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="adj2" >
                </div>

                <div class="insert">
                    <label for="verb">Verb:</label>
                    <input type="text" id="animal" >                    
                </div>

                <div class="insert">
                    <label for="pNoun3">Plural Noun:</label>
                    <input type="text" id="color" >
                </div>

                <div class="insert  ">
                    <label for="adj4">Adjective:</label>
                    <input type="text" id="adj2" >
                </div>

                <input id="submit" type="submit" value="Generate Story" class="open">
            </div>

        </form>
    </main>
    <img id="kiki" src="images/kiki.png" alt="kiki" height="600px">
        
</body>
</html>
